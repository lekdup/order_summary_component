<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
    <main class="card">
      <img class="card__image" src="images/illustration-hero.svg" alt="an illustration of a person enjoying music">
      <div class="card__content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="plan">
          <div class="plan__image">
            <img src="images/icon-music.svg" alt="icon music">
          </div>
          <div class="plan__detail">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <button class="button-underline">Change</button>
        </div> <!-- payment-->
        <button class="button-blue">Proceed to Payment</button>
        <button class="button-transparent">Cancel Order</button>
      </div>
    </main> <!-- card-->
</body>
</html>
